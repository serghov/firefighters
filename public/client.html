<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Remote</title>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

    <script src="js/loadimage.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/main.js" defer></script>

    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

<div id="mainContainer">
    <div id="image-gallery" class="cf">
        <img src="img/texture2K_small.jpg" data-high-res-src="img/texture2K_small.jpg" alt="" class="pannable-image"
             id="mainImage">
        <div class="overlay">

        </div>
    </div>
</div>

   
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Mark a location</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
                <form>
                    <div class="form-group">
                        <label for="first" class="form-control-label">First:</label>
                        <input type="text" class="form-control" id="first">
                    </div>
                    <div class="form-group">
                        <label for="second" class="form-control-label">Second:</label>
                        <input type="text" class="form-control" id="second">
                    </div>
                    <div class="form-group">
                        <label for="third" class="form-control-label">Third:</label>
                        <input type="text" class="form-control" id="third">
                    </div>
                    <div class="form-group">
                        <label for="forth" class="form-control-label">Forth:</label>
                        <input type="text" class="form-control" id="forth">
                    </div>
                    <div class="form-group row">
                        <input class="form-control" type="file" id="fileInput">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="mark" class="btn btn-primary" data-dismiss="modal">Mark</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
